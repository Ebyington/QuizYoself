<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="quizcard">
        <div class="quiz">
            <h1>Code Quiz</h1>
            <div class="timer" id="clock">90s</div>
        </div> 
        <p id="q">HTML stands for what</p>
        <div class="answers">
            <button class="button" id="btn1">1. <span id="answer1"></span>
            </button>
            <button class="button" id="btn2">2. <span id="answer2"></span>
            </button>
            <button class="button" id="btn3">3. <span id="answer3"></span>
            </button>
            <button class="button" id="btn4">4. <span id="answer4"></span>
            </button>
        </div>
    
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
