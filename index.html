<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
        <section>
            <div id="rulestext">Timer starts when you click 'begin'. Any incorrect answers will deduct 15 seconds from the countdown. Good Luck!</div>
            <button class="button" id="beginBtn">Begin!</button>
    
        </section>
      <div class="quizcard">
        <div class="quiz">
            <h1>Code Quiz</h1>
            <div class="timer" id="clock"></div>
        </div> 

        <p id="q"></p>
        <div class="answers">
          <div id="userInput">
            <button class="button" id="btn1">1.</button>
            <button class="button" id="btn2">2.</button>
            <button class="button" id="btn3">3.</button>
            <button class="button" id="btn4">4.</button>
          <div id="checkAns"></div>
          <section id="quizEnd">
           <form id="initials">
                   <div id="score"></div>
                       <input type="text" id="initials" placeholder="Enter your initials!">
                       <button class="button" id="submit-button">Submit</button>
                       <div id="display-int"></div>
               
           </form>
           <button class="button" id="resetBtn">Reset</button>
   
         </section>
          </div>      
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
